<!--
  Entry HTML file for the React application.
  
  This is the single HTML page that serves as the container for the React app:
  - Contains the root <div id="root"> where React will mount
  - Includes the script tag that loads the compiled JavaScript bundle
  - Can include meta tags, title, favicon links, etc.
  - Vite injects the bundled JavaScript automatically during development/build
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FC Barcelona - Past & Present Collection</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
